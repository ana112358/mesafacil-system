<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Restaurante</title>
    <link rel="stylesheet" href="../css/adminRestaurante.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/mesaCadastrada.css">
    <link rel="stylesheet" href="../css/restaurante.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">




            <div class="header-left">
                <span id="nomeRestaurante">Nome do Restaurante</span> <!-- Nome do restaurante -->
            </div>
            <div class="header-right">
                <button id="sairBtn">Sair</button> <!-- Botão de sair -->
            </div>
        </div>
    </header>

    <main>
        <!-- Conteúdo da página de administração -->
        <div id="conteudoAdmin">

            <section id="conteudoDadosRestaurante">
                <h2>Dados do Restaurante</h2>
                <form id="formDadosRestaurante">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome do Restaurante">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" name="endereco" placeholder="Endereço">
                        </div>
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" name="senha" placeholder="Senha">
                        </div>
                        <div class="form-group">
                            <label for="descricao">Descrição:</label>
                            <textarea id="descricao" name="descricao" placeholder="Descrição do Restaurante"></textarea>
                        </div>
                    </div>

                    <button type="button" id="salvarBtn">Salvar Alterações</button>
                </form>
            </section>


            <section id="conteudoCadastroMesa">
                <h2>Cadastro de Mesa</h2>
                <form id="formCadastroMesa">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="numeroMesa">Número da Mesa:</label>
                            <input type="number" id="numeroMesa" name="numeroMesa" placeholder="Número da Mesa"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="quantidadePessoas">Quantidade de Pessoas:</label>
                            <input type="number" id="quantidadePessoas" name="quantidadePessoas"
                                placeholder="Quantidade de Pessoas" required min="1">
                        </div>
                    </div>

                    <button type="button" id="salvarMesaBtn">Salvar Mesa</button>
                </form>
            </section>

            <section id="conteudoMesasCadastradas">

            </section>

            <section id="reservasMesa">

            </section>



        </div>
    </main>


    <script src="../js/api/adminRestaurante.js"></script>
    <script src="../js/api/cadastroMesas.js"></script>
    <script src="../js/api/mesasCadastradas.js"></script>
</body>

</html>
