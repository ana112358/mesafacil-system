<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Reserva</title>
    <link rel="stylesheet" href="../css/reserva.css">
</head>
<body>
    <div class="container"> 
        <h1>Fazer Reserva</h1>
        <h2 id="numeroMesa">mesa 2</h2>
        <form id="reservaForm">
            <div>
                <label for="nomeCliente">Nome do Cliente:</label>
                <input type="text" id="nomeCliente" name="nomeCliente" placeholder="Seu nome" required>
            </div>
            <div>
                <label for="horarioInicio">Horário de Início:</label>
                <input type="datetime-local" id="horarioInicio" name="horarioInicio" required>
            </div>
            <div>
                <label for="horarioFinal">Horário Final:</label>
                <input type="datetime-local" id="horarioFinal" name="horarioFinal" required>
            </div>
            <button type="submit" class="btn-enviar">Enviar Reserva</button>
        </form>
        <p id="mensagem"></p>
    </div>

    <script src="../js/api/reservas.js"></script>
</body>
</html>
