<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Restaurante</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/reserva.css">
</head>

<body>
    <div class="container">
        <h2>Solicitação de Reserva</h2>
        <p id="restauranteNome"></p> <!-- Exibe o nome do restaurante selecionado -->

        <form id="reservaForm">
            <label for="quantidadeCadeiras">Quantidade de cadeiras:</label>
            <input type="number" id="quantidadeCadeiras" name="quantidadeCadeiras" required>

            <label for="horario">Horário da reserva:</label>
            <input type="time" id="horario" name="horario" required>

            <button type="submit">Buscar Reservas Disponíveis</button>
        </form>
    </div>

    <script src="../assets/js/reserva.js"> </script>
</body>

</html>
