<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Mesa Fácil</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/modals.css"> -->
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <div class="containerHeader">

            <h1>Mesa Fácil</h1>
            <nav class="menu">
                <ul>
                    <li><button id="loginBtn" class="btn-login">Login</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Modal de Login -->
    <div id="loginModal" class="modal hidden">
        <div class="modal-content">
            <span id="fecharLogin" class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
                <p>Não tem conta? <a id="cadastroBtn" href="#">Cadastre-se</a></p>
            </form>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div id="cadastroModal" class="modal hidden">
        <div class="modal-content">
            <span id="fecharCadastro" class="close">&times;</span>
            <h2>Cadastro</h2>
            <form >
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome do restaurante" required>
                <label for="email">Email:</label>
                <input type="email" id="cadastroEmail" placeholder="Digite seu email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="cadastroSenha" placeholder="Digite uma senha" required>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite o telefone do restaurante" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite o endereço" required>
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" placeholder="Fale sobre o restaurante" required></textarea>
                <button type="submit" >Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Lista de Restaurantes -->
    <main>
        <section id="parceiros">
            <h1>Restaurantes Parceiros</h1>
            <div class="container">
                <div id="restaurantes-lista"></div>
            </div>
        </section>
    </main>


    <!-- Rodapé -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Mesa Fácil. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- <script src="js/modals.js"></script> -->
    <script src="js/api/login.js"></script>
    <script src="js/api/cadastro.js"></script>
    <script src="js/api/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
